<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">

	<h1 class="title">The Chit Chat!</h1>

    	<div ng-controller="RoomCtrl as roomData">

			<button type="button" class="btn btn-default" ng-click="roomData.openModal()">Create new room!</button>

			<div ng-repeat="room in roomData.rooms">
				<a ui-sref="home({roomId: room.$id})">
					{{room.name}}
				</a>
			</div>

		</div>
		<span class="right">
			<ui-view></ui-view>
		</span>
