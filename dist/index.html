<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>ChitChat</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="chit">
      <p class="letter" data-letter="C">C</p>
      <p class="letter" data-letter="H">H</p>
      <p class="letter" data-letter="I">I</p>
      <p class="letter" data-letter="T">T</p>
    </div>
    <div class="chat">
      <p class="letter" data-letter="C">C</p>
      <p class="letter" data-letter="H">H</p>
      <p class="letter" data-letter="A">A</p>
      <p class="letter" data-letter="T">T</p>
      <p class="letter" data-letter="!">!</p>
    </div>

    	<div ng-controller="RoomCtrl as roomData">

			<button type="button" class="btn btn-success createButton" ng-click="roomData.openModal()">Create new room!</button>

			<div ng-repeat="room in roomData.rooms">
				<a class="roomList" ui-sref="home({roomId: room.$id})">
					<li class="active">{{room.name}}</li>
				</a>
			</div>

		</div>
		<span class="right">
			<ui-view></ui-view>
      <div class="pull-right site">
        <a class="nav-links" target="_blank" href="https://www.linkedin.com/in/stephen-vancott/"><img src="../assets/images/Linkedin.png" alt="LinkedIn logo" style="width:30px;height:30px;"></a>
        <a class="nav-links" target="_blank" href="https://github.com/svancott/"><img src="../assets/images/github-logo.png" alt="github logo" style="width:30px;height:30px;"></a>
        <a class="nav-links" target="_blank" href="http://stevevancott.com"><img src="../assets/images/chitChat.png" alt="chitchat logo" style="width:30px;height:30px;"></a>
      </div>
    </span>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.6.1/angular-touch.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

</body>
</html>
